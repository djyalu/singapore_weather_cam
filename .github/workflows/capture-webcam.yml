name: Traffic Camera AI Analysis

# Cohere AI analysis for Singapore traffic cameras
# Generates AI analysis data for real-time traffic conditions

on:
  schedule:
    - cron: '15 */3 * * *'  # Every 3 hours at 15 minutes past the hour
  workflow_dispatch:
    inputs:
      force_analysis:
        description: 'Force AI analysis even if daily limit reached'
        type: boolean
        default: false

env:
  NODE_ENV: production

jobs:
  cohere-ai-analysis:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Cohere AI Analysis
        env:
          COHERE_API_KEY: ${{ secrets.COHERE_API_KEY }}
          FORCE_ANALYSIS: ${{ inputs.force_analysis || 'false' }}
        run: |
          echo "ü§ñ Starting Cohere AI traffic analysis..."
          node scripts/cohere-ai-analysis.js

      - name: Commit AI analysis results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          if [ -f "data/ai-analysis/latest.json" ]; then
            git add data/ai-analysis/
            git commit -m "feat: Update Cohere AI traffic analysis data" || exit 0
            git push
            echo "‚úÖ AI analysis data committed successfully"
          else
            echo "‚ö†Ô∏è No AI analysis data generated"
          fi