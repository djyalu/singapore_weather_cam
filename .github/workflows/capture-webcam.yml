name: Capture Webcam Images

on:
  schedule:
    # Every 6 hours, 30 minutes after weather collection (4 runs/day = 120 runs/month)
    - cron: '30 */6 * * *'
  workflow_dispatch:
    inputs:
      capture_mode:
        type: choice
        options: [standard, priority, test]
        default: standard

env:
  NODE_ENV: production
  REQUEST_TIMEOUT: 12000
  MAX_RETRIES: 2
  DISABLE_BROWSER_CAPTURE: 'true'
  PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 'true'

jobs:
  capture-webcam:
    runs-on: ubuntu-latest
    timeout-minutes: 12
    permissions:
      contents: write
    concurrency:
      group: webcam-capture
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --prefer-offline --no-audit --silent
          echo "✅ Dependencies installed"
          echo "🚫 Puppeteer disabled for GitHub Actions environment"

      - name: Create data directories
        run: |
          mkdir -p data/webcam
          mkdir -p public/data/webcam
          mkdir -p public/images/webcam

      - name: Capture webcam images
        env:
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
          CAPTURE_MODE: ${{ github.event.inputs.capture_mode || 'standard' }}
          MAX_CONCURRENT_CAPTURES: '8'
        run: |
          echo "📸 Starting webcam capture..."
          timeout 6m node scripts/capture-webcam.js || {
            echo "⚠️ Webcam capture failed, creating fallback data"
            
            # Create minimal fallback data
            FALLBACK_TIME=$(date -u '+%Y-%m-%dT%H:%M:%S.000Z')
            cat > data/webcam/latest.json << EOF
            {
              "timestamp": "$FALLBACK_TIME",
              "total_cameras": 0,
              "successful_captures": 0,
              "failed_captures": 0,
              "captures": [],
              "error": "Service temporarily unavailable - automatic recovery in progress",
              "status": "degraded",
              "next_attempt": "$(date -u -d '+2 hours' '+%Y-%m-%dT%H:%M:%S.000Z')"
            }
            EOF
            echo "📝 Fallback data created"
          }

      - name: Verify capture results
        run: |
          if [ -f "data/webcam/latest.json" ]; then
            echo "✅ Webcam data processed successfully"
            echo "File size: $(du -h data/webcam/latest.json | cut -f1)"
            
            # Count captured images
            IMAGE_COUNT=$(find public/images/webcam -name "*.jpg" -type f 2>/dev/null | wc -l)
            echo "Total images: $IMAGE_COUNT"
          else
            echo "❌ Webcam capture failed"
            exit 1
          fi

      - name: Copy data to public directory
        run: |
          cp data/webcam/latest.json public/data/webcam/ 2>/dev/null || true

      - name: Image cleanup
        run: |
          # Clean up images older than 7 days to save space
          find public/images/webcam -name "*.jpg" -type f -mtime +7 -delete 2>/dev/null || true
          
          AFTER_COUNT=$(find public/images/webcam -name "*.jpg" -type f 2>/dev/null | wc -l)
          echo "Images after cleanup: $AFTER_COUNT"

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Commit and push webcam data
        run: |
          git add data/webcam/ public/data/webcam/ public/images/webcam/
          
          if ! git diff --staged --quiet; then
            TIMESTAMP=$(date -u '+%Y-%m-%d %H:%M UTC')
            
            # Get capture stats
            CAPTURE_STATS="0/0"
            if [ -f "data/webcam/latest.json" ]; then
              CAPTURE_STATS=$(node -pe "
                try {
                  const data = JSON.parse(require('fs').readFileSync('data/webcam/latest.json', 'utf8'));
                  \`\${data.successful_captures || 0}/\${data.total_cameras || 0}\`;
                } catch(e) { '0/0'; }
              " 2>/dev/null || echo "0/0")
            fi
            
            git commit -m "chore(webcam): Update webcam images - ${TIMESTAMP}

Singapore webcam capture update:
- Captures: ${CAPTURE_STATS}
- Mode: ${{ github.event.inputs.capture_mode || 'standard' }}
- Schedule: Every 2 hours (optimized)

🤖 Generated with [Claude Code](https://claude.ai/code)

Co-Authored-By: Claude <noreply@anthropic.com>"
            
            git push
            echo "✅ Webcam data committed and pushed successfully"
          else
            echo "ℹ️ No changes to commit"
          fi

      - name: Cleanup
        if: always()
        run: |
          rm -rf node_modules/.cache 2>/dev/null || true
          find public/images/webcam -name "*.tmp" -delete 2>/dev/null || true
          echo "🧹 Cleanup completed"