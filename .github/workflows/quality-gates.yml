name: üõ°Ô∏è Quality Gates - Comprehensive Testing

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18'
  FORCE_COLOR: 1

jobs:
  # Phase 1: Code Quality and Static Analysis
  code-quality:
    name: üìä Code Quality Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: üöÄ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for SonarCloud
      
      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: üîß Install dependencies
        run: npm ci
      
      - name: üîç ESLint Analysis
        run: |
          npm run lint -- --format json --output-file eslint-results.json
          npm run lint -- --format unix
        continue-on-error: true
      
      - name: üé® Prettier Format Check
        run: npm run format -- --check
      
      - name: üìã Upload ESLint Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: eslint-results
          path: eslint-results.json
          retention-days: 30

  # Phase 2: Unit and Integration Testing
  unit-integration-tests:
    name: üß™ Unit & Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    strategy:
      matrix:
        test-type: [unit, integration]
    
    steps:
      - name: üöÄ Checkout code
        uses: actions/checkout@v4
      
      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: üîß Install dependencies
        run: npm ci
      
      - name: üß™ Run ${{ matrix.test-type }} tests
        run: |
          if [ "${{ matrix.test-type }}" = "unit" ]; then
            npm run test:unit
          else
            npm run test:integration
          fi
        env:
          VITEST_REPORTER: json
      
      - name: üìä Generate Coverage Report
        if: matrix.test-type == 'unit'
        run: npm run test:coverage
      
      - name: üìã Upload Coverage to Codecov
        if: matrix.test-type == 'unit'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
      
      - name: üìã Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ matrix.test-type }}-test-results
          path: |
            test-results/
            coverage/
          retention-days: 30

  # Phase 3: Multi-Persona Validation
  multi-persona-validation:
    name: üé≠ Multi-Persona Validation
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    strategy:
      matrix:
        persona: [accessibility, performance, security]
    
    steps:
      - name: üöÄ Checkout code
        uses: actions/checkout@v4
      
      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: üîß Install dependencies
        run: npm ci
      
      - name: üé≠ Run ${{ matrix.persona }} validation
        run: npm run test:${{ matrix.persona }}
        env:
          CI: true
      
      - name: üìã Upload ${{ matrix.persona }} Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ matrix.persona }}-validation-results
          path: test-results/
          retention-days: 30

  # Phase 4: End-to-End Testing
  e2e-tests:
    name: üåê E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 25
    
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    
    steps:
      - name: üöÄ Checkout code
        uses: actions/checkout@v4
      
      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: üîß Install dependencies
        run: npm ci
      
      - name: üé≠ Install Playwright Browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}
      
      - name: üèóÔ∏è Build application
        run: npm run build
      
      - name: üåê Run E2E tests on ${{ matrix.browser }}
        run: npx playwright test --project=${{ matrix.browser }}
        env:
          CI: true
          TEST_BASE_URL: http://localhost:4173
      
      - name: üìã Upload E2E Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-results-${{ matrix.browser }}
          path: |
            test-results/
            playwright-report/
          retention-days: 30
      
      - name: üì∏ Upload Screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-screenshots-${{ matrix.browser }}
          path: test-results/
          retention-days: 7

  # Phase 5: Performance Budgets
  performance-budgets:
    name: ‚ö° Performance Budget Validation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [unit-integration-tests]
    
    steps:
      - name: üöÄ Checkout code
        uses: actions/checkout@v4
      
      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: üîß Install dependencies
        run: npm ci
      
      - name: üèóÔ∏è Build application
        run: npm run build
      
      - name: üîç Analyze Bundle Size
        run: |
          npx vite-bundle-analyzer dist --format json --output bundle-analysis.json
          echo "üì¶ Bundle Analysis Complete"
      
      - name: ‚ö° Run Lighthouse CI
        run: |
          npm install -g @lhci/cli
          lhci autorun || echo "Lighthouse CI completed with warnings"
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
      
      - name: üìä Performance Budget Check
        run: |
          node scripts/check-performance-budgets.js
          echo "üí° Performance budgets validated"
      
      - name: üìã Upload Performance Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-results
          path: |
            bundle-analysis.json
            .lighthouseci/
          retention-days: 30

  # Phase 6: Security Scanning
  security-scan:
    name: üîí Security Vulnerability Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: üöÄ Checkout code
        uses: actions/checkout@v4
      
      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: üîß Install dependencies
        run: npm ci
      
      - name: üîç NPM Audit
        run: |
          npm audit --audit-level=high --json > npm-audit.json || true
          npm audit --audit-level=high
        continue-on-error: true
      
      - name: üõ°Ô∏è Snyk Security Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=medium --json > snyk-results.json
        continue-on-error: true
      
      - name: üîí OWASP ZAP Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'http://localhost:4173'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'
      
      - name: üìã Upload Security Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-scan-results
          path: |
            npm-audit.json
            snyk-results.json
            report_html.html
          retention-days: 30

  # Phase 7: Quality Gate Decision
  quality-gate-decision:
    name: üö¶ Quality Gate Decision
    runs-on: ubuntu-latest
    needs: [
      code-quality,
      unit-integration-tests,
      multi-persona-validation,
      e2e-tests,
      performance-budgets,
      security-scan
    ]
    if: always()
    timeout-minutes: 5
    
    steps:
      - name: üöÄ Checkout code
        uses: actions/checkout@v4
      
      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: üîß Install dependencies
        run: npm ci
      
      - name: üì• Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: quality-gate-artifacts
      
      - name: üßÆ Calculate Quality Score
        id: quality-score
        run: |
          node scripts/calculate-quality-score.js quality-gate-artifacts
          echo "quality_score=$(cat quality-score.txt)" >> $GITHUB_OUTPUT
      
      - name: üö¶ Quality Gate Decision
        run: |
          QUALITY_SCORE=${{ steps.quality-score.outputs.quality_score }}
          echo "üéØ Quality Score: $QUALITY_SCORE/100"
          
          if [ "$QUALITY_SCORE" -ge 90 ]; then
            echo "‚úÖ Quality Gate PASSED - Excellent quality!"
            echo "QUALITY_GATE_STATUS=PASSED" >> $GITHUB_ENV
          elif [ "$QUALITY_SCORE" -ge 80 ]; then
            echo "‚ö†Ô∏è Quality Gate PASSED with warnings - Good quality"
            echo "QUALITY_GATE_STATUS=PASSED_WITH_WARNINGS" >> $GITHUB_ENV
          elif [ "$QUALITY_SCORE" -ge 70 ]; then
            echo "üîÑ Quality Gate CONDITIONAL - Needs improvement"
            echo "QUALITY_GATE_STATUS=CONDITIONAL" >> $GITHUB_ENV
          else
            echo "‚ùå Quality Gate FAILED - Quality below threshold"
            echo "QUALITY_GATE_STATUS=FAILED" >> $GITHUB_ENV
            exit 1
          fi
      
      - name: üìä Generate Quality Report
        run: |
          node scripts/generate-quality-report.js quality-gate-artifacts > quality-report.md
          echo "üìã Quality report generated"
      
      - name: üí¨ Comment PR with Quality Report
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const qualityReport = fs.readFileSync('quality-report.md', 'utf8');
            const qualityScore = '${{ steps.quality-score.outputs.quality_score }}';
            const status = process.env.QUALITY_GATE_STATUS;
            
            const statusEmoji = {
              'PASSED': '‚úÖ',
              'PASSED_WITH_WARNINGS': '‚ö†Ô∏è',
              'CONDITIONAL': 'üîÑ',
              'FAILED': '‚ùå'
            };
            
            const comment = `## ${statusEmoji[status]} Quality Gate Report
            
            **Quality Score: ${qualityScore}/100**
            **Status: ${status}**
            
            ${qualityReport}
            
            <details>
            <summary>üìä Detailed Analysis</summary>
            
            - **Code Quality**: ESLint, Prettier
            - **Testing**: Unit, Integration, E2E
            - **Multi-Persona**: Accessibility, Performance, Security
            - **Performance**: Bundle size, Lighthouse scores
            - **Security**: Vulnerability scanning, OWASP checks
            
            </details>`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
      
      - name: üìã Upload Quality Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: quality-gate-report
          path: |
            quality-report.md
            quality-score.txt
          retention-days: 90
      
      - name: üèÜ Set Quality Badge
        if: github.ref == 'refs/heads/main'
        run: |
          QUALITY_SCORE=${{ steps.quality-score.outputs.quality_score }}
          COLOR="red"
          
          if [ "$QUALITY_SCORE" -ge 90 ]; then
            COLOR="brightgreen"
          elif [ "$QUALITY_SCORE" -ge 80 ]; then
            COLOR="green"
          elif [ "$QUALITY_SCORE" -ge 70 ]; then
            COLOR="yellow"
          fi
          
          echo "üèÜ Quality Badge: $QUALITY_SCORE% ($COLOR)"
          
          # Update README badge (would require write permissions)
          # curl -s "https://img.shields.io/badge/Quality-$QUALITY_SCORE%25-$COLOR"

  # Phase 8: Deployment Gate
  deployment-gate:
    name: üöÄ Deployment Gate
    runs-on: ubuntu-latest
    needs: [quality-gate-decision]
    if: |
      success() && 
      github.ref == 'refs/heads/main' && 
      needs.quality-gate-decision.result == 'success'
    timeout-minutes: 5
    
    steps:
      - name: üéØ Quality Gate Passed - Ready for Deployment
        run: |
          echo "‚úÖ All quality gates passed successfully!"
          echo "üöÄ Application is ready for deployment"
          echo "üìä Quality standards maintained"
          echo "üõ°Ô∏è Security validated"
          echo "‚ö° Performance optimized"
          echo "‚ôø Accessibility compliant"
      
      - name: üîî Notify Deployment Ready
        if: success()
        run: |
          echo "üîî Deployment notification would be sent here"
          echo "üìß Team notified of successful quality validation"

# Quality Gate Configuration
env:
  # Quality thresholds
  MIN_COVERAGE_THRESHOLD: 80
  MIN_PERFORMANCE_SCORE: 85
  MIN_ACCESSIBILITY_SCORE: 90
  MIN_SECURITY_SCORE: 95
  MIN_OVERALL_QUALITY: 80
  
  # Performance budgets
  MAX_BUNDLE_SIZE: 1000000  # 1MB
  MAX_LOAD_TIME: 3000       # 3s
  MAX_FCP: 2000            # 2s
  MAX_LCP: 3000            # 3s
  MAX_CLS: 0.1             # 0.1
  
  # Security settings
  SECURITY_LEVEL: high
  VULNERABILITY_THRESHOLD: medium