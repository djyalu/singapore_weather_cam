name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Install dependencies
        run: |
          npm ci --prefer-offline --no-audit
          echo "✅ Dependencies installed successfully"
        
      - name: Copy data to public directory
        run: |
          mkdir -p public/data/weather
          mkdir -p public/data/webcam
          cp -r data/weather/* public/data/weather/ 2>/dev/null || true
          cp -r data/webcam/* public/data/webcam/ 2>/dev/null || true
          echo "✅ Data files copied to public directory"
          
      - name: Build with Vite
        run: |
          npm run build
          echo "✅ Build completed successfully"
          echo "Build size: $(du -sh dist | cut -f1)"
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # Deployment job
  deploy:
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 5
    permissions:
      contents: write
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: ./dist-download
          
      - name: Extract build files
        run: |
          cd dist-download
          tar -xf artifact.tar
          ls -la
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist-download
          force_orphan: true