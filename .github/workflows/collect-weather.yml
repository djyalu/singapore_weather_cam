name: Collect Weather Data

on:
  schedule:
    # 5분마다 실행 (GitHub Actions 최소 간격)
    - cron: '*/5 * * * *'
  workflow_dispatch: # 수동 실행 허용

jobs:
  collect-weather:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Create package.json if not exists
        run: |
          if [ ! -f "scripts/package.json" ]; then
            cd scripts
            npm init -y
            npm install node-fetch
            cd ..
          fi
      
      - name: Collect Weather Data
        run: |
          node scripts/collect-weather.js
        env:
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY || '' }}
      
      - name: Commit and Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 변경사항 확인
          git add data/weather/
          
          # 변경사항이 있을 때만 커밋
          if ! git diff --staged --quiet; then
            git commit -m "Update weather data - $(date -u '+%Y-%m-%d %H:%M:%S UTC') [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi